<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Flipbook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background: #2c3e50;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .flipbook {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #flipbook {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #flipbook.visible {
            opacity: 1;
        }


    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="loading-screen" id="loadingScreen">
   <div class="loading-spinner"></div>
   <div class="loading-text">
    Memuat PDF...
   </div>
   <div id="loadingProgress">
    Menginisialisasi...
   </div>
  </div>
  <div class="flipbook">
   <div id="flipbook"></div>
  </div>
  <script>
        (async function() {
            const PDF_URL = 'https://minskw.github.io/adjar/modul.pdf';
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingProgress = document.getElementById('loadingProgress');
            const flipContainer = document.getElementById('flipbook');

            if (window.pdfjsLib) {
                pdfjsLib.GlobalWorkerOptions.workerSdk = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.worker.min.js';
            }

            let pageFlip = null;
            let fitHeightMode = true;

            async function renderPdfToImages(url, targetHeight) {
                loadingProgress.textContent = 'Mengunduh PDF...';
                const pdf = await pdfjsLib.getDocument(url).promise;
                const numPages = pdf.numPages;
                const images = [];

                for (let i = 1; i <= numPages; i++) {
                    loadingProgress.textContent = `Merender halaman ${i} dari ${numPages}...`;
                    
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1 });
                    
                    // Gunakan scale yang tepat untuk target height
                    const scale = targetHeight / viewport.height;
                    const scaledViewport = page.getViewport({ scale });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: scaledViewport
                    }).promise;

                    images.push(canvas.toDataURL('image/jpeg', 0.95));
                }

                return images;
            }

            async function initFlipbook() {
                loadingScreen.style.display = 'flex';
                flipContainer.classList.remove('visible');

                const fitHeight = fitHeightMode ? Math.floor(window.innerHeight * 0.95) : Math.floor(window.innerWidth / 1.4);
                const images = await renderPdfToImages(PDF_URL, fitHeight);

                const baseHeight = fitHeight;
                const baseWidth = baseHeight * 0.707;

                if (pageFlip) pageFlip.destroy();

                pageFlip = new St.PageFlip(flipContainer, {
                  width: Math.floor(baseWidth),
                  height: Math.floor(baseHeight),
                  size: 'fixed',
                  showCover: true,
                  autoSize: true,
                  minWidth: 315,
                  maxWidth: 3000,
                  minHeight: 400,
                  maxHeight: 3000,
                  maxShadowOpacity: 0.6,
                  mobileScrollSupport: true,
                  flippingTime: 700,
                  showPageCorners: true,
                  swipeDistance: 30,
                });

                pageFlip.loadFromImages(images);
                pageFlip.turnToPage(0);

                // âœ… tampilkan flipbook setelah semua halaman dimuat
                setTimeout(() => {
                  loadingScreen.style.display = 'none';
                  flipContainer.classList.add('visible');
                }, 600);
            }

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!pageFlip) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        pageFlip.flipPrev();
                        break;
                    case 'ArrowRight':
                    case ' ':
                        e.preventDefault();
                        pageFlip.flipNext();
                        break;
                }
            });

            // Initialize
            try {
                await initFlipbook();
            } catch (error) {
                console.error('Error initializing flipbook:', error);
                loadingProgress.textContent = 'Error: Gagal memuat PDF';
            }
        })();
    </script>
 </body>
</html>
